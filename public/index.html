<!doctype html>
<html>

<head>
    <title>Line Chart</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <script src="https://www.chartjs.org/dist/2.9.3/Chart.min.js"></script>
    <script src="https://www.chartjs.org/samples/latest/utils.js"></script>
    <style type="text/css">
        canvas {
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
        }
    </style>
</head>

<body>
<div style="width:1000px">
    <canvas id="chart1"></canvas>
</div>
<br>
<script type="text/javascript">
function read(csv_filename){
    let url = "http://127.0.0.1:8000/" + csv_filename;

    let request = new XMLHttpRequest();
    request.open("GET", url, false);
    request.send(null);

    let csvData = new Array();
    let jsonObject = request.responseText.split(/\r?\n|\r/);
    for (var i = 0; i < jsonObject.length; i++) {
      csvData.push(jsonObject[i].split(','));
    }
    return csvData
}

function to_entry(y, m, d, v){
    return {t: new Date(y, m, d).valueOf(), y: v}
}

function to_entries(csv, col_x, col_y){
    let lines = new Array();
    for (var i = 0; i < csv.length; i++) {
        lines.push({t: csv[i][col_x], y: csv[i][col_y]})
    }
    return lines
}

function to_line(entries){
    return {
        label: 'CHRT - Chart.js Corporation',
        backgroundColor: colorToHex(window.chartColors.red),
        borderColor: window.chartColors.red,
        data: entries,
        type: 'line',
        pointRadius: 0,
        fill: false,
        lineTension: 0,
        borderWidth: 2
    }
}

function rgbToHex(rgb) {
    let hex = Number(rgb).toString(16);
    if (hex.length < 2) {
        hex = "0" + hex;
    }
    return hex;
};

function fullColorHex(r,g,b) {
    let red = rgbToHex(r);
    let green = rgbToHex(g);
    let blue = rgbToHex(b);
    return red+green+blue;
};

function colorToHex(color) {
    let lst = color.substring(4, color.length - 1).split(',')
    return "#" + fullColorHex(lst[0], lst[1], lst[2])
}

function displayAll(lines){
    let ctx = document.getElementById('chart1').getContext('2d');
    ctx.canvas.width = 1000;
    ctx.canvas.height = 300;
    
    let color = Chart.helpers.color;
    let cfg = {
        data: {
            datasets: lines
        },
        options: {
            animation: {
            duration: 0
            },
            scales: {
            xAxes: [{
                type: 'time',
                distribution: 'series',
                offset: true,
                ticks: {
                    major: {
                    enabled: true,
                    fontStyle: 'bold'
                    },
                    source: 'data',
                    autoSkip: true,
                    autoSkipPadding: 75,
                    maxRotation: 0,
                    sampleSize: 100
                },
                afterBuildTicks: function(scale, ticks) {
                    var majorUnit = scale._majorUnit;
                    var firstTick = ticks[0];
                    var i, ilen, val, tick, currMajor, lastMajor;
    
                    val = moment(ticks[0].value);
                    if ((majorUnit === 'minute' && val.second() === 0)
                        || (majorUnit === 'hour' && val.minute() === 0)
                        || (majorUnit === 'day' && val.hour() === 9)
                        || (majorUnit === 'month' && val.date() <= 3 && val.isoWeekday() === 1)
                        || (majorUnit === 'year' && val.month() === 0)) {
                    firstTick.major = true;
                    } else {
                    firstTick.major = false;
                    }
                    lastMajor = val.get(majorUnit);
    
                    for (i = 1, ilen = ticks.length; i < ilen; i++) {
                    tick = ticks[i];
                    val = moment(tick.value);
                    currMajor = val.get(majorUnit);
                    tick.major = currMajor !== lastMajor;
                    lastMajor = currMajor;
                    }
                    return ticks;
                }
            }],
            yAxes: [{
                gridLines: {
                    drawBorder: false
                },
                scaleLabel: {
                    display: true,
                    labelString: 'Closing price ($)'
                }
            }]
            },
            tooltips: {
            intersect: false,
            mode: 'index',
            callbacks: {
                label: function(tooltipItem, myData) {
                    var label = myData.datasets[tooltipItem.datasetIndex].label || '';
                    if (label) {
                    label += ': ';
                    }
                    label += parseFloat(tooltipItem.value).toFixed(2);
                    return label;
                }
            }
            }
        }
    };
    
    let chart = new Chart(ctx, cfg);
}

function displayCsvFiles(csvFiles){
    let lines = new Array();
    for (let i = 0; i < csvFiles.length; i++) {
        csv = read(csvFiles[i])
        console.log(csv)
        let x = 0
        let y = 1
        let entries = to_entries(csv, x, y)
        let line = to_line(entries)
        lines.push(line)
    }
    console.log(lines)
    displayAll(lines)
}

displayCsvFiles(["dt.csv"])

</script>
</body>

</html>
